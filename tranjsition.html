<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: brown;
            margin: 5px;
            transition: width 0.50s ,height 0.50s,transform 5s 1s linear;
            
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(960deg);
            
        }
    </style>

</head>
<body>
    <h1>Transition I am Comming</h1>
    <div class="box">Transition</div>
    <div class="box">Transition</div>
    <div class="box">Transition</div>
    
</body>
</html>
